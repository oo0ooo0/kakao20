<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Welcome to kakao talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>NO Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i  class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-heder__title">Welcome to kakao Clone</h1>
    <p class="welcome-heder__text">
      If you have a kakao Account,
      log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or Phone number">
    <input name="password" type="password" placeholder="password">
    <input type="submit" value="Log In">
    <a href="#">Fined kakao Account or Password</a>
  </form>




  <script src="https://kit.fontawesome.com/94b8e6bbb3.js" crossorigin="anonymous"></script>
</body>
</html>
